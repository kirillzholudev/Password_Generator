<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <title>Your Password Generator</title>
</head>
<body>
    <div class="header">
        {% if user.is_authenticated %}
            <a href="{% url 'generate_password' %}">Сгенерировать пароли</a>
            <a href="{% url 'saved_passwords' %}">Мои пароли</a>
            <a href="{% url 'logout' %}">Выход</a>
        {% else %}
            <a href="{% url 'login' %}">Вход</a>
            <a href="{% url 'registration' %}">Регистрация</a>
        {% endif %}
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
