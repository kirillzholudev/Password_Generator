{% extends "generator/base.html" %}

{% block content %}
<h1>Сохранить пароль</h1>

<form method="POST" action="">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Сохранить пароль">
</form>

{% if form.instance.password %}
<p><strong>Сгенерированный пароль:</strong> {{ form.instance.password }}</p>
{% endif %}

<a href="{% url 'generate_password' %}">Назад</a>
{% endblock %}
