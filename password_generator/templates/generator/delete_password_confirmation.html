
{% extends "generator/base.html" %}

{% block content %}
    <h1>Удаление пароля</h1>
    <p>Вы уверены, что хотите удалить пароль "{{ password.password }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
        <a href="{% url 'saved_passwords' %}">Отменить</a>
    </form>
{% endblock %}
