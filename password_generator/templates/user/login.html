{% extends "generator/base.html" %}

{% block content %}
  <h2>Вход</h2>
  <form method="post" class="form-container">
    {% csrf_token %}
    <div class="form-group">
        <label for="{{ form.username.id_for_label }}" class="form-label">Имя пользователя:</label>
        <input type="text" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" class="form-input" required>
    </div>
    <div class="form-group">
        <label for="{{ form.password.id_for_label }}" class="form-label">Пароль:</label>
        <input type="password" id="{{ form.password.id_for_label }}" name="{{ form.password.name }}" class="form-input" required>
    </div>
    <button type="submit" class="btn btn-primary">Войти</button>
  </form>
{% endblock %}
